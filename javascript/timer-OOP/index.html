<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Timer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/all.css">
	</head>
	<body>
		<div class="timer well well-lg">
			<div class="container screen"><span class="number">0</span></div>
			<button type="button" id="start" class="btn btn-success">START</button>
			<button type="button" id="reset" class="btn btn-default">RESET</button>
			<button type="button" id="stop" class="btn btn-danger">STOP</button>
			<button type="button" id="disable" class="btn btn-warning disable">DISABLE</button>
		</div>
		<div class="timer well well-lg">
			<div class="container screen"><span class="number">0</span></div>
			<button type="button" id="start" class="btn btn-success">START</button>
			<button type="button" id="reset" class="btn btn-default">RESET</button>
			<button type="button" id="stop" class="btn btn-danger">STOP</button>
			<button type="button" id="disable" class="btn btn-warning disable">DISABLE</button>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
