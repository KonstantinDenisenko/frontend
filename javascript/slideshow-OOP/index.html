<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Gallery slide</title>
		<link rel="stylesheet" href="css/all.css">
	</head>
	<body>
		<div class="gallery">
			<div class="galleryWrapper">
				<div class="imgWrapper">
					<img class="img" src="img/1.jpg" alt="photo">
					<img class="img active" src="img/2.jpg" alt="photo">
					<img class="img" src="img/3.jpg" alt="photo">
					<img class="img" src="img/4.jpg" alt="photo">
					<img class="img" src="img/5.jpg" alt="photo">
				</div>
				<a class="arrowleft">prev</a>
				<a class="arrowright">next</a>
				<a class="button play activeBtn">Play</a>
				<a class="button stop">Stop</a>
			</div>
				<ul class="listgallery">
					<li><a class="list">1</a></li>
					<li><a class="list bold">2</a></li>
					<li><a class="list">3</a></li>
					<li><a class="list">4</a></li>
					<li><a class="list">5</a></li>
				</ul>
		</div>
		<div class="gallery">
			<div class="galleryWrapper">
				<div class="imgWrapper">
					<img class="img" src="img/1.jpg" alt="photo">
					<img class="img" src="img/2.jpg" alt="photo">
					<img class="img" src="img/3.jpg" alt="photo">
					<img class="img" src="img/4.jpg" alt="photo">
					<img class="img active" src="img/5.jpg" alt="photo">
				</div>
				<a class="arrowleft">prev</a>
				<a class="arrowright">next</a>
				<a class="button play activeBtn">Play</a>
				<a class="button stop">Stop</a>
			</div>
			<ul class="listgallery">
				<li><a class="list">1</a></li>
				<li><a class="list">2</a></li>
				<li><a class="list">3</a></li>
				<li><a class="list">4</a></li>
				<li><a class="list bold">5</a></li>
			</ul>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
